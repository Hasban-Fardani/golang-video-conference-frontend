<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-4">Go WebRTC Video Chat</h1>

      <div class="mb-4">
          <input type="text" id="roomIdInput" placeholder="Enter Room ID" class="input input-bordered w-full max-w-xs mr-2">
          <button id="joinRoomBtn" class="btn btn-primary">Join Room</button>
      </div>

      <div id="videos" class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
              <h2 class="text-xl">Local Video</h2>
              <video id="localVideo" autoplay muted playsinline class="w-full h-auto border"></video>
          </div>
          <!-- Remote videos akan ditambahkan di sini oleh JS -->
      </div>
       <div class="mt-4 space-x-2">
          <button id="muteAudioBtn" class="btn btn-secondary">Mute Audio</button>
          <button id="disableVideoBtn" class="btn btn-secondary">Disable Video</button>
      </div>
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
